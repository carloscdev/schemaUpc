<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba UPC Schema</title>
</head>
<body>
  <section itemscope itemprop="mainEntity" itemtype="https://schema.org/Question">
    <h1>Prueba - Faq Schema</h1>
    <p id="description">
      Esta es una prueba para implementar FAQ Schema
    </p>
    <p id="firstAnswer">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. 
      Enim, vel iure. Quidem odit sapiente molestiae rerum, voluptatibus 
      possimus repudiandae vel!
    </p>
  </section>

  <!-- Opcional - si la web no cuenta con Jquery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type=text/javascript> </script>

<!-- Schema script -->
<script>
  let firstAnswer = description = document.getElementById("firstAnswer").textContent;
</script>
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "FAQPage",     
      "mainEntity": [{
        "@type": "Question",
        "name": "Funciona Faq Schema?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": this.firstAnswer
        }
      }]
    };  

</script>  
</body>
</html>
