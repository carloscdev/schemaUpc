<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba UPC Schema</title>
</head>
<body>
  <h1>Prueba - Faq Schema</h1>
    <hr>
  <section>
    <h3 class="question">Funciona Faq Schema...?</h3>
    <div>
      <p class="answer" >
        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Enim, vel iure. Quidem odit sapiente molestiae rerum, voluptatibus 
        possimus repudiandae vel!
      </p>
    </div>
  </section>
  <section>
    <h3 class="question">Segunda pregunta funcional?</h3>
    <div>
      <p class="answer">
        Si todo correcto y en orden.
      </p>
    </div>
  </section>


  <!-- Opcional - si la web no cuenta con Jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" type=text/javascript> </script>

<!-- Schema script -->
<script>
  var questionClass = 'question';
  var answerClass = 'answer';

  var logOutput = false;
  (function(){

// Build Data
var questions = Array.from(document.getElementsByClassName(questionClass)).map(function(e){return e.textContent});
var answers = Array.from(document.getElementsByClassName(answerClass)).map(function(e){return e.textContent});

if (questions.length && answers.length){

    var data = {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": []
    };

    buildItem = (q,a) => {

        var item = {
            "@type": "Question",
            "name": null ,
            "acceptedAnswer": {
              "@type": "Answer",
              "text":null }
            };

        item['name'] = q;
        item['acceptedAnswer']['text'] = a;

        return item;
    }

    console.assert(questions.length == answers.length, {questions: questions.length, answers: answers.length, errorMsg: "Questions and Answers are not the same lengths"});

    data['mainEntity'] = questions.map(function(q,i){return buildItem(q,answers[i])});

    var script = document.createElement('script');
    script.type = "application/ld+json";
    script.innerHTML = JSON.stringify(data);
    document.getElementsByTagName('head')[0].appendChild(script);

if (logOutput){
      console.log(script.outerHTML);
}

}

})(document);
</script>  
</body>
</html>
