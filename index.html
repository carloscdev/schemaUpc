<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba UPC Schema</title>
</head>
<body>
  <h1>Prueba - Faq Schema</h1>
    <hr>
  <section>    
    <div>
      <p class="answer" >
        Respuesta 1
      </p>
    </div>
  </section>
  <section>    
    <div>
      <p id="answer">
        Respuesta 2
      </p>
    </div>
  </section>


  <!-- Opcional - si la web no cuenta con Jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" type=text/javascript> </script>

<!-- Schema script -->
<script>
  var answerId = 'answer';

  var logOutput = false;
  (function(){

// Build Data
var answers = Array.from(document.getElementById(answerId)).map(function(e){return e.textContent});
var questions = ["primera pregunta", "segunda pregunta"]

if (questions.length && answers.length){

    var data = {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": []
    };

    buildItem = (q,a) => {
        var item = {
            "@type": "Question",
            "name": null ,
            "acceptedAnswer": {
              "@type": "Answer",
              "text":null }
            };
        item['name'] = q;
        item['acceptedAnswer']['text'] = a;
        return item;
    }

    console.assert(questions.length == answers.length, {questions: questions.length, answers: answers.length, errorMsg: "Questions and Answers are not the same lengths"});

    data['mainEntity'] = questions.map(function(q,i){return buildItem(q,answers[i])});

    var script = document.createElement('script');
    script.type = "application/ld+json";
    script.innerHTML = JSON.stringify(data);
    document.getElementsByTagName('head')[0].appendChild(script);

if (logOutput){
      console.log(script.outerHTML);
}
}
})(document);
</script>  
</body>
</html>
