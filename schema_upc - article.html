<!-- Schema script -->
<script type="text/javascript">
  $(document).ready(function(){
    var name = document.getElementsByTagName('h1')[0].innerHTML;
    var absolute_url = window.location.href;
    var description = document.getElementById("description").textContent;
    var articleBody = document.getElementById("articleBody").textContent;
    var author = document.getElementById("author").textContent;
    var datePublished = document.getElementById("datePublished").textContent;
    var dateModified = document.getElementById("dateModified").textContent;
    var location = document.getElementById("location").textContent;
    data = {
      "@context": "https://schema.org",
      "@type": "Article",
      "url": absolute_url,
      "description": description,
      "name": name,
      "headline": name,
      "provider": "UPC: Universidad Peruana de Ciencias Aplicadas",  
      "articleBody": articleBody,
      "datePublished": datePublished,
      "dateModified": dateModified,
      "location": location,
      "author": author,
      "image": "url_image.com",      
      "mainEntityOfPage": "True",
      "publisher": {
        "@type": "Organization",
        "name": "Universidad Privada de Ciencias Aplicadas",
        "url" : "https://upc.edu.pe",
        "logo": {
          "@type": "ImageObject",
          "url": "url_image.com",
          "width": "400",
          "height": "55"
        }
      }
    };  
    
    var script = document.createElement('script');
    script.type = "application/ld+json";
    script.innerHTML = JSON.stringify(data);
    document.getElementByTagName('head')[0].appendChild(script);
  });
  gtm_importScript.import(absolute_url);
</script>
