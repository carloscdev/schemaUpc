<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba UPC Schema</title>
</head>
<body>
  <section itemscope itemprop="mainEntity" itemtype="https://schema.org/Question">
    <h1>Prueba - Faq Schema</h1>
    <hr>
    <h3 itemprop="name">Funciona Faq Schema...?</h3>
    <div itemscope itemprop="acceptedAnswer" itemtype="https://schema.org/Answer">
      <p id="firstAnswer"  itemprop="text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Enim, vel iure. Quidem odit sapiente molestiae rerum, voluptatibus 
        possimus repudiandae vel!
      </p>
    </div>
  </section>

  <!-- Opcional - si la web no cuenta con Jquery -->
<script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" type=text/javascript> </script>

<!-- Schema script -->
<script>
  var firstAnswer = document.getElementById("firstAnswer").textContent;
</script>
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "FAQPage",  
    "name": "Preguntas Frecuentes - UPC",
      "mainEntity": [{
        "@type": "Question",
        "name": "Funciona Faq Schema?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": this.firstAnswer
        }
      }]
    };  

</script>  
</body>
</html>
