<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba UPC Schema</title>
</head>
<body>
  <section>
    <h1>Prueba - Faq Schema</h1>
    <p id="description">
      Esta es una prueba para implementar Schema
    </p>
    <p id="firstAnswer">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. 
      Enim, vel iure. Quidem odit sapiente molestiae rerum, voluptatibus 
      possimus repudiandae vel!
    </p>
  </section>

  <!-- Opcional - si la web no cuenta con Jquery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type=text/javascript> </script>

<!-- Schema script -->
<script type="text/javascript">
  $(document).ready(function(){
    let name = document.getElementsByTagName('h1')[0].innerHTML;
    let absolute_url = window.location.href;
    let description = document.getElementById("description").textContent; 
    let firstAnswer =  document.getElementById("firstAnswer").textContent; 
    data = {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "url": absolute_url,
      "description": description,
      "name": name,
      "headline": name,
      "provider": "UPC: Universidad Peruana de Ciencias Aplicadas",
      "mainEntity": [{
        "@type": "Question",
        "name": "Funciona Faq Schema?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": firstAnswer
        }
      }]
    };  
    
    var script = document.createElement('script');
    script.type = "application/ld+json";
    script.innerHTML = JSON.stringify(data);
    document.getElementByTagName('head')[0].appendChild(script);
  });
  gtm_importScript.import(absolute_url);
</script>  
</body>
</html>
